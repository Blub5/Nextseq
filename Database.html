<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database View</title>
    <link rel="stylesheet" href="mixdiffpools.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="wur.png" alt="Logo" onerror="this.style.display='none'">
        </div>
        <nav class="navbar">
            <a href="mixdiffpools.html">Mixdiffpools</a>
            <a href="NLP.html">NLP</a>
            <a href="Database.html" class="active">Database</a>
            <a href="Admin.html">Admin</a>
            <a href="Calculations.html">Calculations</a>
        </nav>
    </header>

    <div class="database-container">
        <h1 class="page-title">Database Management</h1>

        <div class="controls">
            <select id="tableSelect">
                <option value="mixdiffpools">Mixdiffpools Data</option>
                <option value="nlp_data">NLP Data</option>
            </select>
            <input type="text" id="searchInput" placeholder="Search..." />
            <button id="refreshBtn" class="button">Refresh Data</button>
            <button id="exportBtn" class="button">Export CSV</button>
        </div>
        
        <div class="table-wrapper">
            <div id="tableContainer"></div>
        </div>
    </div>

    <script src="database.js"></script>
</body>
</html>
