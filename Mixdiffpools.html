<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Mixdiffpools.css">
    <title>NextSeq2000-loading-scheme</title>
</head>
<body onload="displayDate()">

    <header class="header">
        <a href="Mixdiffpools.html  " class="logo">
            <img src="Pictures/Wur.png" alt="logo">
        </a>

        <nav class="navbar">
            <a href="Mixdiffpools.html">Mix diff pools</a>
            <a href="NLP.html">NLP</a>
            <a href="Database.html">Database</a>
            <a href="#">Calculation</a>
        </nav>
    </header>

    <div class="content">
        <form action="process_form.php" method="POST" id="combinedForm">
            <div class="form-container">
                <label for="project">projectPool</label>
                <input type="text" id="project" name="project" placeholder="Voer hier het projectPool nummer" required onblur="prependNGS()">

                <label for="application">Kies een optie:</label>
                <select id="application" name="application" required>
                    <option value="WGS">WGS</option>
                    <option value="RNAseq">RNAseq</option>
                    <option value="MGX">MGX</option>
                    <option value="Amplicon">Amplicon</option>
                </select>

                <label for="size">genomeSize</label>
                <input type="text" id="size" name="size" placeholder="Voer hier het genomeSize in" required>

                <label for="coverage">coverage/depth</label>
                <input type="text" id="coverage" name="coverage" placeholder="Voer hier de coverage/depth in" required>

                <label for="sampleCount">sampleCount</label>
                <input type="text" id="sampleCount" name="sampleCount" placeholder="Voer hier de sampleCount in" required>

                <label for="conc">conc</label>
                <input type="text" id="conc" name="conc" placeholder="Voer hier de conc in" pattern="\d{1,2}(,\d{1,2})?" title="Maximaal 2 getallen voor de komma en maximaal 2 getallen na de komma." required>

                <label for="avgLibSize">avgLibSize</label>
                <input type="text" id="avgLibSize" name="avgLibSize" placeholder="Voer hier de avgLibSize in" required>

                <label for="cycli">cycli</label>
                <select id="cycli" name="cycli" required>
                    <option value="300" selected>300</option>
                    <option value="600">600</option>
                </select>

                <button type="button" onclick="performCalculations()">Calculate</button>
            </div>

            <div class="form-container">
                <label for="clusters">Clusters</label>
                <input type="text" id="clusters" name="clusters" placeholder="Voer hier de clusters in" required>

                <label for="nM">nM</label>
                <input type="text" id="nM" name="nM" placeholder="Voer hier de nM in" required>

                <input type="hidden" name="hiddenProject" id="hiddenProject">
                <input type="hidden" name="hiddenApplication" id="hiddenApplication">
                <input type="hidden" name="hiddenSize" id="hiddenSize">
                <input type="hidden" name="hiddenCoverage" id="hiddenCoverage">
                <input type="hidden" name="hiddenSampleCount" id="hiddenSampleCount">
                <input type="hidden" name="hiddenConc" id="hiddenConc">
                <input type="hidden" name="hiddenAvgLibSize" id="hiddenAvgLibSize">
                <input type="hidden" name="hiddenCycli" id="hiddenCycli">

                <button type="submit" onclick="copyLeftFormData()">Submit to database</button>
            </div>
        </form>
    </div>

    <script>
        window.addEventListener('scroll', function() {
            var header = document.querySelector('.header');
            if (window.scrollY > 50) { // Adjust the value as needed
                header.classList.add('hidden');
            } else {
                header.classList.remove('hidden');
            }
        });

        function displayDate() {
            var today = new Date();
            var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
            document.getElementById('date').innerHTML = date;
        }

        function prependNGS() {
            var projectField = document.getElementById('project');
            if (!projectField.value.startsWith("NGS-")) {
                projectField.value = "NGS-" + projectField.value;
            }
        }

        function performCalculations() {
            var application = document.getElementById('application').value;
            var size = parseFloat(document.getElementById('size').value);
            var coverage = parseFloat(document.getElementById('coverage').value);
            var sampleCount = parseFloat(document.getElementById('sampleCount').value);
            var cycli = parseInt(document.getElementById('cycli').value);
            var conc = parseFloat(document.getElementById('conc').value.replace(',', '.'));
            var avgLibSize = parseFloat(document.getElementById('avgLibSize').value);

            var factor1 = (cycli == 300) ? 270 : 450;
            var clusters;

            switch (application) {
                case "WGS":
                    clusters = (size * coverage * sampleCount) / factor1;
                    break;
                case "RNAseq":
                case "Amplicon":
                case "MGX":
                    clusters = coverage * sampleCount;
                    break;
                default:
                    clusters = 0;
            }

            clusters = clusters.toExponential(2);

            var flowcellOptions = [
                { name: "P1", maxClusters: 100000000 },
                { name: "P2", maxClusters: 400000000 },
                { name: "P3", maxClusters: 1200000000 },
                { name: "P4", maxClusters: 1800000000 }
            ];

            var selectedFlowcell = flowcellOptions.find(option => clusters <= option.maxClusters);

            if (!selectedFlowcell) {
                alert("The calculated clusters exceed the maximum capacity of all available flowcells.");
                return;
            }

            var flowcellPercentage = (clusters * 100) / selectedFlowcell.maxClusters;

            var nM = (conc * 1000) / (649 * avgLibSize) * 1000;

            document.getElementById('clusters').value = clusters;
            document.getElementById('nM').value = nM.toFixed(1);
            document.getElementById('flowcell').value = selectedFlowcell.name;
        }

        function copyLeftFormData() {
            document.getElementById('hiddenProject').value = document.getElementById('project').value;
            document.getElementById('hiddenApplication').value = document.getElementById('application').value;
            document.getElementById('hiddenSize').value = document.getElementById('size').value;
            document.getElementById('hiddenCoverage').value = document.getElementById('coverage').value;
            document.getElementById('hiddenSampleCount').value = document.getElementById('sampleCount').value;
            document.getElementById('hiddenConc').value = document.getElementById('conc').value;
            document.getElementById('hiddenAvgLibSize').value = document.getElementById('avgLibSize').value;
            document.getElementById('hiddenCycli').value = document.getElementById('cycli').value;
        }
    </script>
</body>
</html>
