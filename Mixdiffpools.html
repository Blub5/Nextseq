<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MixDiffPools Spreadsheet</title>
  <link rel="stylesheet" href="Mixdiffpools.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="Pictures/Wur.png" alt="Logo" onerror="this.style.display='none'">
    </div>
    <nav class="navbar">
      <a href="Mixdiffpools.html">Mixdiffpools</a>
      <a href="NLP.html">NLP</a>
      <a href="Database.html">Database</a>
      <a href="Admin.html">Admin</a>
      <a href="Calculations.html">Calculations</a>
    </nav>
  </header>

  <main class="main-content">
    <div class="spreadsheet-container">
      <div class="run-selection-container" style="margin-bottom: 10px; display: flex; align-items: center;">
        <label for="runSelect" style="font-weight: bold; margin-right: 10px;">Select Run:</label>
        <select id="runSelect" style="padding: 5px; font-size: 14px; width: 200px;">
          <option value="new">New Run</option>
          <!-- Existing runs will be populated dynamically -->
        </select>
        <input type="text" id="newRunNameInput" placeholder="Enter new run name" style="padding: 5px; font-size: 14px; margin-left: 10px; width: 200px;">
      </div>

      <div class="table-wrapper">
        <table id="spreadsheetTable">
          <thead>
            <tr>
              <th>ProjectPool</th>
              <th>Application</th>
              <th>GenomeSize</th>
              <th>Coverage</th>
              <th>SampleCount</th>
              <th>Conc</th>
              <th>AvgLibSize</th>
              <th>Clusters</th>
              <th data-field="%(Flowcell)">%P1</th>
              <th>nM</th>
              <th>%Sample per (Flowcell)</th>
              <th>UI NGS Pool</th>
              <th>Acties</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be added dynamically -->
          </tbody>
        </table>
      </div>

      <div class="controls">
        <button id="addRowButton">Voeg rij toe</button>
        <button id="calculateUINGSPoolButton" style="background-color: #088c04; color: white; border: none; padding: 8px 16px; border-radius: 6px; font-size: 14px; cursor: pointer; font-weight: bold; margin-left: 10px;">Bereken NGS UI Pool</button>
      </div>
    </div>

    <div class="loader" style="display: none;"></div>
    <div class="error-message" id="error-messages" style="display: none;">Error Message</div>

    <div class="flowcell-info">
      <div class="flowcell-details">
        <span id="flowcellOutput">Current Flowcell: P1</span>
        <span id="trisOutput">ul Tris aan pool toevoegen: 0.00</span>
      </div>
      <div class="progress-container">
        <div class="progress-bar-wrapper">
          <div class="progress-bar" id="flowcellProgress"></div>
          <span id="progressPercentage">0%</span>
        </div>
        <div id="progressLegend" class="progress-legend"></div>
      </div>
    </div>
  </main>
  <script src="mixdiffpools.js"></script>
</body>
</html>
