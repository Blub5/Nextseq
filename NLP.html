<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nM Berekenen</title>
    <link rel="stylesheet" href="NLP.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="wur.png" alt="Logo" onerror="this.style.display='none'">
        </div>
        <nav class="navbar">
            <a href="mixdiffpools.html">Mixdiffpools</a>
            <a href="NLP.html">NLP</a>
            <a href="Database.html">Database</a>
            <a href="Admin.html">Admin</a>
            <a href="Calculations.html">Calculations</a>
        </nav>
    </header>
    
    <div class="calculator-container">
        <h2>nM Berekenen</h2>
        <div class="calculator">
            <label for="conc">Concentratie NGS lib pool (ng/μL):</label>
            <input type="number" id="conc" step="0.01" placeholder="Vul concentratie in">

            <label for="avgLib">Gemiddelde librarysize (bp):</label>
            <input type="number" id="avgLib" step="1" placeholder="Vul gemiddelde in">

            <label for="totalVolume">Total volume (μL):</label>
            <input type="number" id="totalVolume" step="0.01" placeholder="Vul volume in">

            <label for="flowcell">Flowcell:</label>
            <select id="flowcell">
                <option value="P1">P1</option>
                <option value="P2">P2</option>
                <option value="P3">P3</option>
                <option value="P4">P4</option>
            </select>

            <button id="calculateBtn">Bereken</button>

            <div class="results-table" id="resultsTable" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th>Parameter</th>
                            <th>Waarde</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>nM</td>
                            <td id="nMResult">-</td>
                        </tr>
                        <tr>
                            <td>pMol</td>
                            <td id="pMolResult">-</td>
                        </tr>
                        <tr>
                            <td>Library Volume (μL)</td>
                            <td id="libUlResult">-</td>
                        </tr>
                        <tr>
                            <td>RSB Volume (μL)</td>
                            <td id="rsbUlResult">-</td>
                        </tr>
                        <tr>
                            <td>Conc calc</td>
                            <td id="concCalcResult">-</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="NLP.js"></script>
</body>
</html>
