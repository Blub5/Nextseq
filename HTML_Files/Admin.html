<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MixDiffPools Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS_Files/Admin.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../Pictures/Wur.png" alt="Logo" height="40" onerror="this.style.display='none'">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../HTML_Files/Mixdiffpools.html">Mixdiffpools</a></li>
                    <li class="nav-item"><a class="nav-link" href="../HTML_Files/NLP.html">NLP</a></li>
                    <li class="nav-item"><a class="nav-link" href="../HTML_Files/Database.html">Database</a></li>
                    <li class="nav-item"><a class="nav-link" href="../HTML_Files/Admin.html">Admin</a></li>
                    <li class="nav-item"><a class="nav-link" href="../HTML_Files/Calculations.html">Calculations</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-4">
        <div class="settings-container bg-white shadow rounded p-4">
            <h2 class="text-center">MixDiffPools Settings</h2>
            <div class="settings-section bg-light rounded p-3 mb-3">
                <h3>ProjectPool Settings</h3>
                <div class="mb-3">
                    <label for="projectpool-prefix" class="form-label fw-bold">ProjectPool Prefix:</label>
                    <input type="text" id="projectpool-prefix" class="form-control" placeholder="e.g. NGS-">
                </div>
            </div>
            <div class="settings-section bg-light rounded p-3 mb-3">
                <h3>Flowcell Capacities</h3>
                <div class="mb-3"><label for="p1-capacity" class="form-label fw-bold">P1 Capacity:</label><input type="number" id="p1-capacity" class="form-control"></div>
                <div class="mb-3"><label for="p2-capacity" class="form-label fw-bold">P2 Capacity:</label><input type="number" id="p2-capacity" class="form-control"></div>
                <div class="mb-3"><label for="p3-capacity" class="form-label fw-bold">P3 Capacity:</label><input type="number" id="p3-capacity" class="form-control"></div>
                <div class="mb-3"><label for="p4-capacity" class="form-label fw-bold">P4 Capacity:</label><input type="number" id="p4-capacity" class="form-control"></div>
            </div>
            <div class="settings-section bg-light rounded p-3 mb-3">
                <h3>Pool Settings</h3>
                <div class="mb-3"><label for="base-pool-volume" class="form-label fw-bold">Base Pool Volume:</label><input type="number" id="base-pool-volume" class="form-control"></div>
                <div class="mb-3"><label for="expected-nm" class="form-label fw-bold">Expected nM:</label><input type="number" id="expected-nm" class="form-control" step="0.1"></div>
            </div>
            <div class="settings-section bg-light rounded p-3 mb-3">
                <h3>Application Settings</h3>
                <div class="mb-3"><label for="cycli" class="form-label fw-bold">Cycli:</label><input type="number" id="cycli" class="form-control"></div>
            </div>
            <button id="saveSettings" class="btn btn-success d-block mx-auto">Save Settings</button>
            <div id="saveMessage" class="alert mt-3" style="display: none;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS_Files/Admin.js"></script>
</body>
</html>
