<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS_Files/Database.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../Pictures/Wur.png" alt="Logo" height="40" onerror="this.style.display='none'">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../HTML_Files/Mixdiffpools.html">Mixdiffpools</a></li>
                    <li class="nav-item"><a class="nav-link" href="../HTML_Files/NLP.html">NLP</a></li>
                    <li class="nav-item"><a class="nav-link" href="../HTML_Files/Database.html">Database</a></li>
                    <li class="nav-item"><a class="nav-link" href="../HTML_Files/Admin.html">Admin</a></li>
                    <li class="nav-item"><a class="nav-link" href="../HTML_Files/Calculations.html">Calculations</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid mt-5 pt-4">
        <div class="database-container bg-white shadow rounded p-3">
            <h1 class="page-title text-center mb-3">Database Management</h1>
            <div class="controls d-flex flex-wrap justify-content-center gap-2 mb-3">
                <select id="tableSelect" class="form-select w-auto">
                    <option value="mixdiffpools">Mixdiffpools Data</option>
                    <option value="nlp_data">NLP Data</option>
                </select>
                <input type="text" id="searchInput" class="form-control w-auto" placeholder="Search...">
                <button id="refreshBtn" class="btn btn-success">Refresh</button>
                <button id="exportBtn" class="btn btn-success">Export CSV</button>
            </div>
            <div class="error-message alert alert-danger mt-3" id="error-messages" style="display: none;">Error Message</div>
            <div class="table-wrapper" style="max-height: 60vh; overflow-y: auto;">
                <table id="dataTable" class="table table-bordered table-hover">
                    <thead class="table-dark sticky-top"></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS_Files/Database.js"></script>
