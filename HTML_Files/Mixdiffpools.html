<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MixDiffPools Spreadsheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS_Files/Mixdiffpools.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../Pictures/Wur.png" alt="Logo" height="40" onerror="this.style.display='none'">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../HTML_Files/Mixdiffpools.html">Mixdiffpools</a></li>
                    <li class="nav-item"><a class="nav-link" href="../HTML_Files/NLP.html">NLP</a></li>
                    <li class="nav-item"><a class="nav-link" href="../HTML_Files/Database.html">Database</a></li>
                    <li class="nav-item"><a class="nav-link" href="../HTML_Files/Admin.html">Admin</a></li>
                    <li class="nav-item"><a class="nav-link" href="../HTML_Files/Calculations.html">Calculations</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="d-flex justify-content-center align-items-center flex-grow-1">
        <div class="spreadsheet-container bg-white shadow rounded p-3">
            <div class="run-selection-container mb-3 d-flex align-items-center justify-content-center">
                <label for="runSelect" class="fw-bold me-2">Select Run:</label>
                <select id="runSelect" class="form-select w-auto">
                    <option value="new">New Run</option>
                </select>
                <input type="text" id="newRunNameInput" class="form-control ms-2" placeholder="Enter new run name" style="max-width: 200px;">
            </div>

            <div class="table-wrapper">
                <div class="table-responsive">
                    <table id="spreadsheetTable" class="table table-bordered table-hover table-sm">
                        <thead class="table-dark sticky-top">
                            <tr>
                                <th>ProjectPool</th>
                                <th>Application</th>
                                <th>GenomeSize</th>
                                <th>Coverage</th>
                                <th>SampleCount</th>
                                <th>Conc</th>
                                <th>AvgLibSize</th>
                                <th>Clusters</th>
                                <th>%P1</th>
                                <th>nM</th>
                                <th>%Sample per (Flowcell)</th>
                                <th>UI NGS Pool</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <div class="controls d-flex justify-content-center gap-2 mt-3">
                <button id="addRowButton" class="btn btn-success">Voeg rij toe</button>
                <button id="calculateUINGSPoolButton" class="btn btn-success">Calculate NGS UI Pool</button>
            </div>
        </div>

        <div class="flowcell-info bg-success text-white rounded p-3 mt-3">
            <div class="flowcell-details d-flex justify-content-around mb-2">
                <span id="flowcellOutput">Current Flowcell: P1</span>
                <span id="trisOutput">Add luTris to pool: 0.00</span>
            </div>
            <div class="progress-container">
                <div class="progress-bar-wrapper d-flex align-items-center gap-2">
                    <div class="progress flex-grow-1" style="height: 20px;">
                        <div id="flowcellProgress" class="progress-bar bg-info" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <span id="progressPercentage">0%</span>
                </div>
                <div id="progressLegend" class="progress-legend mt-2"></div>
            </div>
        </div>

        <div class="error-message alert alert-danger mt-3" id="error-messages" style="display: none;">Error Message</div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS_Files/Mixdiffpools.js"></script>
</body>
</html>
