<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MixDiffPools Settings</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../CSS_Files/custom.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../Pictures/Wur.png" alt="Logo" style="height: 40px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="../HTML_Files/Mixdiffpools.html">Mixdiffpools</a></li>
                        <li class="nav-item"><a class="nav-link" href="../HTML_Files/NLP.html">NLP</a></li>
                        <li class="nav-item"><a class="nav-link" href="../HTML_Files/Database.html">Database</a></li>
                        <li class="nav-item"><a class="nav-link active" href="../HTML_Files/Admin.html">Admin</a></li>
                        <li class="nav-item"><a class="nav-link" href="../HTML_Files/Calculations.html">Calculations</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <h2 class="text-center mb-4">MixDiffPools Settings</h2>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <!-- ProjectPool Settings -->
                <div class="p-3 mb-3 bg-light rounded">
                    <h3>ProjectPool Settings</h3>
                    <div class="mb-3">
                        <label for="projectpool-prefix" class="form-label">ProjectPool Prefix:</label>
                        <input type="text" id="projectpool-prefix" class="form-control" placeholder="e.g. NGS-">
                    </div>
                </div>
                <!-- Flowcell Capacities -->
                <div class="p-3 mb-3 bg-light rounded">
                    <h3>Flowcell Capacities</h3>
                    <div class="mb-3">
                        <label for="p1-capacity" class="form-label">P1 Capacity:</label>
                        <input type="number" id="p1-capacity" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="p2-capacity" class="form-label">P2 Capacity:</label>
                        <input type="number" id="p2-capacity" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="p3-capacity" class="form-label">P3 Capacity:</label>
                        <input type="number" id="p3-capacity" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="p4-capacity" class="form-label">P4 Capacity:</label>
                        <input type="number" id="p4-capacity" class="form-control">
                    </div>
                </div>
                <!-- Pool Settings -->
                <div class="p-3 mb-3 bg-light rounded">
                    <h3>Pool Settings</h3>
                    <div class="mb-3">
                        <label for="base-pool-volume" class="form-label">Base Pool Volume:</label>
                        <input type="number" id="base-pool-volume" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="expected-nm" class="form-label">Expected nM:</label>
                        <input type="number" id="expected-nm" class="form-control" step="0.1">
                    </div>
                </div>
                <!-- Application Settings -->
                <div class="p-3 mb-3 bg-light rounded">
                    <h3>Application Settings</h3>
                    <div class="mb-3">
                        <label for="cycli" class="form-label">Cycli:</label>
                        <input type="number" id="cycli" class="form-control">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center">
                <button id="saveSettings" class="btn btn-success">Save Settings</button>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Existing JS -->
    <script src="../JS_Files/Admin.js"></script>
</body>
</html>
