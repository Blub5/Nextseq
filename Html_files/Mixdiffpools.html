<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestTestTest</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../CSS_Files/custom.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../Pictures/Wur.png" alt="Logo" style="height: 40px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="../HTML_Files/Mixdiffpools.html">Mixdiffpools</a></li>
                        <li class="nav-item"><a class="nav-link" href="../HTML_Files/NLP.html">NLP</a></li>
                        <li class="nav-item"><a class="nav-link" href="../HTML_Files/Database.html">Database</a></li>
                        <li class="nav-item"><a class="nav-link" href="../HTML_Files/Admin.html">Admin</a></li>
                        <li class="nav-item"><a class="nav-link" href="../HTML_Files/Calculations.html">Calculations</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <!-- Run Selection -->
        <div class="row">
            <div class="col-12">
                <div class="d-flex flex-wrap gap-3 align-items-center mb-4">
                    <label for="runSelect" class="form-label me-2">Select Run:</label>
                    <select id="runSelect" class="form-select w-auto">
                        <option value="new">New Run</option>
                        <!-- Existing runs will be populated dynamically -->
                    </select>
                    <input type="text" id="newRunNameInput" class="form-control w-auto" placeholder="Enter new run name">
                </div>
            </div>
        </div>
        <!-- Spreadsheet Table with fixed size -->
        <div class="row">
            <div class="col-12">
                <div class="table-responsive fixed-table-container">
                    <table id="spreadsheetTable" class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>ProjectPool</th>
                                <th>Application</th>
                                <th>GenomeSize</th>
                                <th>Coverage</th>
                                <th>SampleCount</th>
                                <th>Conc</th>
                                <th>AvgLibSize</th>
                                <th>Clusters</th>
                                <th>%P1</th>
                                <th>nM</th>
                                <th>%Sample per (Flowcell)</th>
                                <th>UI NGS Pool</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be added dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Controls -->
        <div class="row">
            <div class="col-12 text-center mt-3">
                <button id="addRowButton" class="btn btn-primary me-2">Voeg rij toe</button>
                <button id="calculateUINGSPoolButton" class="btn btn-primary">Calculate NGS UI Pool</button>
            </div>
        </div>
        <!-- Flowcell Info and Progress Bar -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="p-3 bg-dark text-white rounded">
                    <div class="d-flex justify-content-around mb-2">
                        <span id="flowcellOutput">Current Flowcell: P1</span>
                        <span id="trisOutput">Add luTris to pool: 0.00</span>
                    </div>
                    <div class="progress" style="height: 20px;">
                        <div class="progress-bar" id="flowcellProgress" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div id="progressLegend" class="mt-2 text-center"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Existing JS -->
    <script src="../JS_Files/Mixdiffpools.js"></script>
</body>
</html>
