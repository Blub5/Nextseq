<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MixDiffPools Spreadsheet</title>
  <link rel="stylesheet" href="../CSS_Files/Mixdiffpools.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="Pictures/Wur.png" alt="Logo" onerror="this.style.display='none'">
    </div>
    <nav class="navbar">
      <a href="../HTML_Files/Mixdiffpools.html">Mixdiffpools</a>
      <a href="../HTML_Files/NLP.html">NLP</a>
      <a href="../HTML_Files/Database.html">Database</a>
      <a href="../HTML_Files/Admin.html">Admin</a>
      <a href="../HTML_Files/Calculations.html">Calculations</a>
  </nav>
  </header>

  <main class="main-content">
    <div class="spreadsheet-container">
      <div class="run-selection-container" style="margin-bottom: 10px; display: flex; align-items: center;">
        <label for="runSelect" style="font-weight: bold; margin-right: 10px;">Select Run:</label>
        <select id="runSelect" style="padding: 5px; font-size: 14px; width: 200px;">
          <option value="new">New Run</option>
          <!-- Existing runs will be populated dynamically -->
        </select>
        <input type="text" id="newRunNameInput" placeholder="Enter new run name" style="padding: 5px; font-size: 14px; margin-left: 10px; width: 200px;">
      </div>

      <div class="table-wrapper">
        <table id="spreadsheetTable">
          <thead>
            <tr>
              <th data-field="ProjectPool">ProjectPool</th>
              <th data-field="Application">Application</th>
              <th data-field="GenomeSize">GenomeSize</th>
              <th data-field="Coverage">Coverage</th>
              <th data-field="SampleCount">SampleCount</th>
              <th data-field="Conc">Conc</th>
              <th data-field="AvgLibSize">AvgLibSize</th>
              <th data-field="Clusters">Clusters</th>
              <th data-field="%Flowcell">%P1</th>
              <th data-field="nM">nM</th>
              <th data-field="%SamplePerFlowcell">%Sample per (Flowcell)</th>
              <th data-field="UI NGS Pool">UI NGS Pool</th>
              <th data-field="Acties">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be added dynamically -->
          </tbody>
        </table>
      </div>

      <div class="controls">
        <button id="addRowButton" class="action-button">Voeg rij toe</button>
        <button id="calculateUINGSPoolButton" class="action-button">Calculate NGS UI Pool</button>
      </div>
    </div>

    <div class="loader" style="display: none;"></div>
    <div class="error-message" id="error-messages">Error Message</div>

    <div class="flowcell-info">
      <div class="flowcell-details">
        <span id="flowcellOutput">Current Flowcell: P1</span>
        <span id="trisOutput">Add luTris to pool: 0.00</span>
      </div>
      <div class="progress-container">
        <div class="progress-bar-wrapper">
          <div class="progress-bar" id="flowcellProgress"></div>
          <span id="progressPercentage">0%</span>
        </div>
        <div id="progressLegend" class="progress-legend"></div>
      </div>
    </div>
  </main>
  <script src="..//JS_Files/Mixdiffpools.js"></script>
</body>
</html>
