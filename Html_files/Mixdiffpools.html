<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MixDiffPools Spreadsheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS_Files/Mixdiffpools.css">
</head>
<body>
    <header class="header">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="../Pictures/Wur.png" alt="Logo" class="img-fluid" style="max-height: 40px;" onerror="this.style.display='none'">
            </div>
            <nav class="navbar navbar-expand-lg">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" href="../HTML_Files/Mixdiffpools.html">Mixdiffpools</a></li>
                        <li class="nav-item"><a class="nav-link" href="../HTML_Files/NLP.html">NLP</a></li>
                        <li class="nav-item"><a class="nav-link" href="../HTML_Files/Database.html">Database</a></li>
                        <li class="nav-item"><a class="nav-link" href="../HTML_Files/Admin.html">Admin</a></li>
                        <li class="nav-item"><a class="nav-link" href="../HTML_Files/Calculations.html">Calculations</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <div class="card shadow-sm spreadsheet-container">
            <div class="card-body">
                <div class="run-selection-container mb-3">
                    <label for="runSelect" class="form-label fw-bold me-2">Select Run:</label>
                    <select id="runSelect" class="form-select w-auto">
                        <option value="new">New Run</option>
                    </select>
                    <input type="text" id="newRunNameInput" class="form-control ms-2" placeholder="Enter new run name" style="max-width: 200px;">
                </div>
                <div class="table-responsive table-wrapper">
                    <table id="spreadsheetTable" class="table table-bordered table-striped">
                        <thead class="table-success">
                            <tr>
                                <th data-field="ProjectPool">ProjectPool</th>
                                <th data-field="Application">Application</th>
                                <th data-field="GenomeSize">GenomeSize</th>
                                <th data-field="Coverage">Coverage</th>
                                <th data-field="SampleCount">SampleCount</th>
                                <th data-field="Conc">Conc</th>
                                <th data-field="AvgLibSize">AvgLibSize</th>
                                <th data-field="Clusters">Clusters</th>
                                <th data-field="%Flowcell">%P1</th>
                                <th data-field="nM">nM</th>
                                <th data-field="%SamplePerFlowcell">%Sample per (Flowcell)</th>
                                <th data-field="UI NGS Pool">UI NGS Pool</th>
                                <th data-field="Acties">Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="controls mt-3 d-flex justify-content-center gap-2">
                    <button id="addRowButton" class="btn btn-success action-button">Voeg rij toe</button>
                    <button id="calculateUINGSPoolButton" class="btn btn-success action-button">Calculate NGS UI Pool</button>
                </div>
            </div>
        </div>
        <div class="alert alert-danger mt-3 d-none" id="error-messages">Error Message</div>
        <div class="card mt-3 flowcell-info">
            <div class="card-body">
                <div class="flowcell-details d-flex justify-content-around mb-3">
                    <span id="flowcellOutput">Current Flowcell: P1</span>
                    <span id="trisOutput">Add luTris to pool: 0.00</span>
                </div>
                <div class="progress-container">
                    <div class="progress-bar-wrapper d-flex align-items-center gap-2">
                        <div class="progress flex-grow-1" id="flowcellProgress"></div>
                        <span id="progressPercentage" class="fw-bold">0%</span>
                    </div>
                    <div id="progressLegend" class="progress-legend mt-3"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="../JS_Files/Mixdiffpools.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
