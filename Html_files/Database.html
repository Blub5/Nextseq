<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database View</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS_Files/Database.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="Pictures/Wur.png" alt="Logo" onerror="this.style.display='none'">
        </div>
        <nav class="navbar">
            <a href="../HTML_Files/Mixdiffpools.html" class="btn btn-outline-light">Mixdiffpools</a>
            <a href="../HTML_Files/NLP.html" class="btn btn-outline-light">NLP</a>
            <a href="../HTML_Files/Database.html" class="btn btn-outline-light active">Database</a>
            <a href="../HTML_Files/Admin.html" class="btn btn-outline-light">Admin</a>
            <a href="../HTML_Files/Calculations.html" class="btn btn-outline-light">Calculations</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="database-container">
            <h1 class="page-title">Database Management</h1>
            <div class="controls mb-4">
                <select id="tableSelect" class="form-select control-select me-2">
                    <option value="mixdiffpools">Mixdiffpools Data</option>
                    <option value="nlp_data">NLP Data</option>
                </select>
                <input type="text" id="searchInput" placeholder="Search..." class="form-control control-input me-2" />
                <button id="refreshBtn" class="btn btn-success me-2">Refresh</button>
                <button id="exportBtn" class="btn btn-primary">Export CSV</button>
            </div>
            <div class="alert alert-danger error-message" id="error-messages" style="display: none;">Error Message</div>
            <div class="table-wrapper">
                <div id="tableContainer" class="table-responsive table-container"></div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="../JS_Files/Database.js"></script>
</body>
</html>
