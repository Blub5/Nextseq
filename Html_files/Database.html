<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS_Files/Database.css">
</head>
<body>
    <header class="header">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="../Pictures/Wur.png" alt="Logo" class="img-fluid" style="max-height: 40px;" onerror="this.style.display='none'">
            </div>
            <nav class="navbar navbar-expand-lg">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="../HTML_Files/Mixdiffpools.html">Mixdiffpools</a></li>
                        <li class="nav-item"><a class="nav-link" href="../HTML_Files/NLP.html">NLP</a></li>
                        <li class="nav-item"><a class="nav-link active" href="../HTML_Files/Database.html">Database</a></li>
                        <li class="nav-item"><a class="nav-link" href="../HTML_Files/Admin.html">Admin</a></li>
                        <li class="nav-item"><a class="nav-link" href="../HTML_Files/Calculations.html">Calculations</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <div class="card shadow-sm database-container">
            <div class="card-body">
                <h1 class="page-title">Database Management</h1>
                <div class="row g-3 controls">
                    <div class="col-md-3">
                        <select id="tableSelect" class="form-select control-select">
                            <option value="mixdiffpools">Mixdiffpools Data</option>
                            <option value="nlp_data">NLP Data</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="searchInput" class="form-control control-input" placeholder="Search...">
                    </div>
                    <div class="col-md-2">
                        <button id="refreshBtn" class="btn btn-success w-100">Refresh</button>
                    </div>
                    <div class="col-md-2">
                        <button id="exportBtn" class="btn btn-success w-100">Export CSV</button>
                    </div>
                </div>
                <div class="alert alert-danger mt-3 d-none" id="error-messages">Error Message</div>
                <div class="table-responsive table-wrapper mt-4">
                    <div id="tableContainer" class="table-container"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="../JS_Files/Database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
